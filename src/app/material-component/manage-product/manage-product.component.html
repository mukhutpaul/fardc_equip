<mat-card>
    <b><span>Manage Product</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Product</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="mat-elevation-z8">
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
                <th mat-header-cell  *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        
    </ng-container>


    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    
    </ng-container>

        <ng-container matColumnDef="edit">
               <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                     <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)" >
                        <mat-icon>edit</mat-icon>
                     </button>

                     <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)" >
                        <mat-icon>delete</mat-icon>
                     </button>

                     <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Activate or desactive product" [checked]="element.status">

                     </mat-slide-toggle>
                </td>
            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,10,20]" showFirstLastButtons> </mat-paginator>

</div>
</div>
